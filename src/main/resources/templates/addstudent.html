<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <title>Title</title>
</head>
<body>

<div class="container" >
    <h4>
        New User Registration
    </h4>
    <form autocomplete="off" action="#" th:action="@{/addstudent}" th:object="${student}" method="post">
        First Name <mark>
        <strong>
          <span th:if="${#fields.hasErrors('firstname')}"
                th:errors="*{firstname}"> First Name Error</span>
        </strong>
    </mark>
        <input type="text" id="firstname" placeholder="First Name" th:field="*{firstname}"/><br/>

        Last Name <mark>
        <strong>
          <span th:if="${#fields.hasErrors('lastname')}"
                th:errors="*{lastname}"> Last Name Error</span>
        </strong>
    </mark>
        <input type="text" id="lastname" placeholder="Last Name" th:field="*{lastname}"/><br/>

        Email<mark>
        <strong>
          <span th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"> Email Error</span>
        </strong>
    </mark>
        <input type="text" id="email" placeholder="email" th:field="*{email}"/><br/>

        Address <mark>
        <strong>
          <span th:if="${#fields.hasErrors('address')}"
                th:errors="*{address}"> UserName Error</span><br/>
        </strong>
    </mark>
        <input type="text" id="address" placeholder="Address" th:field="*{address}"/><br/>


        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
